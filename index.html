<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekpoma Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="text-center mb-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Seal_of_Edo_State.png" 
         alt="Edo State Logo" style="width: 100px;">
</div>
    <div id="authPage" class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 shadow">
            <h2 class="text-center text-success">Ekpoma Connect</h2>
            <p class="text-center text-muted small">Connecting Home & Abroad</p>
            <div class="mb-3">
                <label class="small">Identify as:</label>
                <select id="userRole" class="form-select">
                    <option value="Local Resident">Local Resident (Ekpoma) üè°</option>
                    <option value="Diaspora">Member in Diaspora ‚úàÔ∏è</option>
                    <option value="Village Head">Village Head (Onojie Rep) üèõÔ∏è</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" id="loginPass" class="form-control" placeholder="Password">
            </div>
            <button onclick="handleLogin()" class="btn btn-success w-100">Enter Village Square</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div class="header-section text-center">
            <h1>Ekpoma Connect</h1>
            <p>Connecting Home & Abroad</p>
            <button onclick="location.reload()" class="btn btn-sm btn-outline-light">Logout</button>
        </div>

        <div class="container mt-3" style="max-width: 600px;">
            
            <div class="card wallet-card p-3 mb-4 text-center">
                <small class="text-white-50">Ekpoma Community Wallet</small>
                <h2 class="mb-0 text-success">‚Ç¶ <span id="walletTotal">0</span></h2>
            </div>

            <div id="postInputArea" class="card p-3 mb-4" style="display: none; border: 1px dashed #1a5c37;">
                <h6 class="text-success border-bottom pb-2">Village Leadership Tools</h6>
                <div class="mb-3 mt-2">
                    <input type="text" id="postTitle" class="form-control mb-1" placeholder="News Title">
                    <textarea id="postContent" class="form-control mb-1" placeholder="Message..."></textarea>
                    <button onclick="addPost()" class="btn btn-sm btn-success w-100">Post News</button>
                </div>
                <div class="mt-3 pt-2 border-top">
                    <input type="text" id="projName" class="form-control mb-1" placeholder="Project Name">
                    <input type="number" id="projGoal" class="form-control mb-1" placeholder="Goal (‚Ç¶)">
                    <button onclick="createNewProject()" class="btn btn-sm btn-outline-success w-100">Launch Project</button>
                </div>
            </div>

            <div id="projectList"></div>

            <h5 class="mt-4 mb-3">Community Square</h5>
            <div id="feed"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
    </html>
