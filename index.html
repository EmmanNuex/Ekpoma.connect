<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekpoma Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="authPage" class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 shadow">
            <div class="text-center mb-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Seal_of_Edo_State.png" alt="Edo Seal" style="width: 80px;">
            </div>
            <h2 class="text-center text-success">Ekpoma Connect</h2>
            <div class="mb-3 mt-3">
                <label class="small">Identify as:</label>
                <select id="userRole" class="form-select">
                    <option value="Local Resident">Local Resident üè°</option>
                    <option value="Diaspora">Member in Diaspora ‚úàÔ∏è</option>
                    <option value="Village Head">Village Head üèõÔ∏è</option>
                </select>
            </div>
            <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="loginPass" class="form-control mb-3" placeholder="Password">
            <button onclick="handleLogin()" class="btn btn-success w-100">Enter Village Square</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div class="wallet-card">
            <small>Village Wallet</small>
            <h4>‚Ç¶ <span id="walletTotal">0</span></h4>
        </div>

        <div class="header-section text-center">
            <h1>Ekpoma Connect</h1>
            <p>Connecting Home & Abroad</p>
            <button onclick="location.reload()" class="btn btn-sm btn-outline-light">Logout</button>
        </div>

        <div class="container mt-4" style="max-width: 600px;">
            <div id="postInputArea" class="card p-3 mb-4" style="display: none; border: 1px dashed green;">
                <h6 class="text-success border-bottom pb-2">Leadership Dashboard</h6>
                <input type="text" id="postTitle" class="form-control mb-1" placeholder="News Title">
                <textarea id="postContent" class="form-control mb-1" placeholder="Content"></textarea>
                <button onclick="addPost()" class="btn btn-sm btn-success w-100 mb-3">Post News</button>
                <input type="text" id="projName" class="form-control mb-1" placeholder="Project Name">
                <input type="number" id="projGoal" class="form-control mb-1" placeholder="Goal (‚Ç¶)">
                <button onclick="createNewProject()" class="btn btn-sm btn-outline-success w-100">Add Project</button>
            </div>

            <div id="projectList"></div>
            <h5 class="mt-4 mb-3">Community Square</h5>
            <div id="feed"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
                    </html>
